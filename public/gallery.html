<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Mariage Émilie & Maxime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page">
    <header class="gallery-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">Émilie & Maxime</h1>
                <p class="header-subtitle">8 Novembre 2025 - Château de Villersexel</p>
            </div>
            <div class="header-actions">
                <button id="downloadAllBtn" class="btn-secondary" title="Télécharger toutes les photos">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Tout télécharger
                </button>
                <button id="logoutBtn" class="btn-secondary">Déconnexion</button>
            </div>
        </div>
    </header>

    <main class="gallery-main">
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Chargement des photos...</p>
        </div>

        <div id="galleryContent" style="display: none;">
            <div id="foldersContainer" class="folders-container"></div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <h2>Aucune photo disponible</h2>
            <p>Les photos du mariage seront bientôt disponibles.</p>
        </div>
    </main>

    <!-- Lightbox pour afficher les médias en grand -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <div class="lightbox-backdrop"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <div class="lightbox-media-container">
                <img id="lightboxImage" class="lightbox-image" style="display: none;" alt="">
                <video id="lightboxVideo" class="lightbox-video" style="display: none;" controls></video>
            </div>

            <div class="lightbox-toolbar">
                <div class="lightbox-info">
                    <span id="lightboxCounter"></span>
                </div>
                <div class="lightbox-zoom-controls" id="lightboxZoomControls" style="display: none;">
                    <button id="lightboxZoomOut" class="btn-icon" title="Zoom arrière">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <span id="lightboxZoomLevel" class="zoom-level">100%</span>
                    <button id="lightboxZoomIn" class="btn-icon" title="Zoom avant">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button id="lightboxZoomReset" class="btn-icon" title="Réinitialiser le zoom">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                    </button>
                </div>
                <button id="lightboxDownload" class="btn-icon" title="Télécharger">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
