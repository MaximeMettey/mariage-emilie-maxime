<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage Émilie & Maxime - 8 Novembre 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Vue de connexion -->
    <div id="loginView" class="login-page" style="display: none;">
        <div class="login-container">
            <div class="login-card">
                <div class="wedding-header">
                    <h1 class="couple-names">Émilie & Maxime</h1>
                    <div class="wedding-date">8 Novembre 2025</div>
                    <div class="wedding-location">Château de Villersexel</div>
                </div>

                <div class="divider"></div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="accessCode">Code d'accès</label>
                        <input
                            type="password"
                            id="accessCode"
                            name="accessCode"
                            placeholder="Entrez le code d'accès"
                            required
                            autocomplete="off">
                    </div>

                    <button type="submit" class="btn-primary">
                        Accéder à la galerie
                    </button>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Application principale (après authentification) -->
    <div id="appView" style="display: none;">
        <!-- Lecteur de musique -->
        <div id="musicPlayer" class="music-player">
            <button id="musicToggle" class="music-toggle" title="Lecture/Pause">
                <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <div class="music-info">
                <span id="currentTrack">Chargement...</span>
                <div class="music-progress">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            <button id="volumeToggle" class="volume-toggle" title="Son">
                <svg id="volumeOnIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <svg id="volumeOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            </button>
            <audio id="audioPlayer"></audio>
        </div>

        <!-- Menu de navigation -->
        <nav id="mainNav" class="main-nav">
            <a href="/" class="nav-link" data-route="welcome">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Accueil
            </a>
            <a href="/gallery" class="nav-link" data-route="gallery">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                Galerie
            </a>
            <a href="/providers" class="nav-link" data-route="providers">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Prestataires
            </a>
            <button id="logoutBtn" class="nav-link logout-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Déconnexion
            </button>
        </nav>

        <!-- Conteneur de contenu dynamique -->
        <main id="appContent">
            <!-- Le contenu sera chargé dynamiquement ici -->
        </main>

        <!-- Lightbox pour la galerie (globale) -->
        <div id="lightbox" class="lightbox" style="display: none;">
            <button id="closeLightbox" class="lightbox-close" title="Fermer (Échap)">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <button id="downloadMedia" class="lightbox-download" title="Télécharger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>

            <button id="prevMedia" class="lightbox-nav lightbox-prev" title="Précédent (←)">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <button id="nextMedia" class="lightbox-nav lightbox-next" title="Suivant (→)">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>

            <div class="lightbox-content">
                <img id="lightboxImage" class="lightbox-image" alt="" style="display: none;">
                <video id="lightboxVideo" class="lightbox-video" controls style="display: none;"></video>
            </div>

            <div id="lightboxZoomControls" class="lightbox-zoom-controls" style="display: none;">
                <button id="zoomIn" class="zoom-btn" title="Zoom avant (+)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="11" y1="8" x2="11" y2="14"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button id="zoomOut" class="zoom-btn" title="Zoom arrière (-)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        <line x1="8" y1="11" x2="14" y2="11"></line>
                    </svg>
                </button>
                <button id="resetZoom" class="zoom-btn" title="Réinitialiser (0)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </button>
            </div>

            <div id="lightboxInfo" class="lightbox-info"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="music-player.js"></script>
    <script src="router.js"></script>
    <script src="views.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
</body>
</html>
