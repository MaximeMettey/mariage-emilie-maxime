<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue - Mariage Émilie & Maxime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-page">
    <!-- Lecteur de musique -->
    <div id="musicPlayer" class="music-player">
        <button id="musicToggle" class="music-toggle" title="Lecture/Pause">
            <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <svg id="pauseIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        </button>
        <div class="music-info">
            <span id="currentTrack">Chargement...</span>
            <div class="music-progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
        <button id="volumeToggle" class="volume-toggle" title="Son">
            <svg id="volumeOnIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <svg id="volumeOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <line x1="23" y1="9" x2="17" y2="15"></line>
                <line x1="17" y1="9" x2="23" y2="15"></line>
            </svg>
        </button>
        <audio id="audioPlayer"></audio>
    </div>

    <div class="welcome-container">
        <div class="welcome-card">
            <div class="welcome-header">
                <h1 class="couple-names">Émilie & Maxime</h1>
                <div class="wedding-date">8 Novembre 2025</div>
                <div class="wedding-location">Château de Villersexel</div>
            </div>

            <div class="divider"></div>

            <div class="welcome-content">
                <div class="welcome-image-container">
                    <img id="welcomeImage" src="/images/welcome.jpg" alt="Photo de remerciement" class="welcome-image">
                </div>

                <h2 id="welcomeTitle" class="welcome-title">Chargement...</h2>
                <p id="welcomeMessage" class="welcome-message">Chargement...</p>

                <div class="welcome-actions">
                    <a href="/gallery.html" class="btn-primary btn-large">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Voir la galerie
                    </a>
                    <a href="/providers.html" class="btn-secondary btn-large">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Nos prestataires
                    </a>
                </div>

                <button id="logoutBtn" class="btn-text">Déconnexion</button>
            </div>
        </div>
    </div>

    <script src="music-player.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
